{% extends 'navfoot.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/hindimovie.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="page" style="background-color:#000036;">

 <section class="container" id="product">
    <div class="row row-cols-1 row-cols-md-6 g-4">
        {% for each in bollywood %}
        <div class="col">
            <div class="card h-100 d-flex flex-column">
                <div class="images text-center">
                    <div class='img1'><a href="{% url 'detail' each.id %}"><img src="{{ each.image_url }}" style="height: 300px; width: 240px;" class="card-img-top img-fluid mx-auto" alt="{{ each.title }}"></a></div>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="title flex-grow-1">
                        <p class="card-title" style="font-size:14px;font-family: 'Pixelify Sans', cursive;"><b>{{ each.title }}</b></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
 </section>
</div>

</body>
</html>
{% endblock content %}
